</head>
<body class="container">

    function hideAlerts() {
        $('#error').addClass("d-none");
        $('#success').addClass("d-none");
    }

    function submitClicked() {

        hideAlerts();

        let valid = true;
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
            if (form.checkValidity() === false) {
                valid = false;
            }
            form.classList.add('was-validated');
        });

        if (!valid) return;

        // Submit the form data
        let formData = {"username": $("input:text").val(), "password": $("input:password").val()};
        console.log(formData);

        $.ajax({
            type: "POST",
            url: "/api/1/login/",
            data: JSON.stringify(formData),
            success: function(xhr){
                $('#success').text("Success:\n\n" + xhr.responseText);
                $('#success').removeClass("d-none");
            },
            error: function (xhr, ajaxOptions, thrownError) {
                $('#error').text("Error:\n\n" + xhr.responseText);
                $('#error').removeClass("d-none");
            },
            dataType: "json",
            contentType : "application/json"
        });
    }
    </script>

    <form class="needs-validation center" style="margin: 25%" novalidate method="post">
        <h1>Nameko-Miniservice Cloud</h1>
        <hr/>
        <h2>Enter credentials:</h2>
        <div class="form-group">
            <label for="username">Email address</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernamelHelp" placeholder="Enter username" required>
            <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitClicked()">Submit</button>
        <hr/>
        <div id="success" class="alert alert-primary d-none" role="alert">
          This is a primary alert—check it out!
        </div>
        <div id="error" class="alert alert-danger d-none" role="alert">
          This is a danger alert—check it out!
        </div>
    </form>
</body>
